<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <style>
        html,body {
            height: 100vh;
            background-color: #e0e7ff;
        }
        button:disabled,
        button[disabled] {
            background-color: gray;
        }
        button[disabled]:hover {
            background-color: gray
        }
    </style>
    <div class="bg-indigo-100"></div>
        <div class="flex items-center justify-center h-screen mx-auto max-w-5xl px-6 py-24 sm:py-32 lg:flex lg:items-center lg:justify-between lg:px-8">
          <div id="user-container">

              <h2 id="user-name" class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">Click 'Next' to see a user</h2>
          </div>
          <div class="mt-10 flex items-center gap-x-6 lg:mt-0 lg:flex-shrink-0">
           <button id="prev-btn" disabled class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Previous</button>
           <button id="next-btn" class="text-sm font-semibold leading-6 text-gray-900">Next</button>
          </div>
        </div>
      </div>
    <script src="app.js"></script> 
</body>
</html>
